name: Build Production Images

on:
  push:
    branches: [prod]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production compose
        run: docker compose -f deploy/docker_compose.prod.yml build

      - name: Configure SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HETCNER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HETCNER_HOST }} >> ~/.ssh/known_hosts

      - name: Ensure WorldQuest repo on server
        shell: bash
        env:
          DEPLOY_HOST: ${{ secrets.HETCNER_HOST }}
          DEPLOY_PORT: ${{ secrets.PORT }}
          DEPLOY_USER: ${{ secrets.HETCNER_USER }}
          REPO_URL: https://github.com/${{ github.repository }}.git
          DEPLOY_BRANCH: ${{ github.ref_name }}
        run: |
          ssh -i ~/.ssh/id_rsa -p "$DEPLOY_PORT" "$DEPLOY_USER@$DEPLOY_HOST" \
            "mkdir -p ~/WorldQuest && \
            if [ -d ~/WorldQuest/.git ]; then \
              cd ~/WorldQuest && git fetch --prune && git checkout $DEPLOY_BRANCH && git pull; \
            else \
              git clone \"$REPO_URL\" ~/WorldQuest && cd ~/WorldQuest && git checkout $DEPLOY_BRANCH; \
            fi"

      - name: Deploy containers on server
        shell: bash
        env:
          DEPLOY_HOST: ${{ secrets.HETCNER_HOST }}
          DEPLOY_PORT: ${{ secrets.PORT }}
          DEPLOY_USER: ${{ secrets.HETCNER_USER }}
          DEPLOY_BRANCH: ${{ github.ref_name }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY is missing in GitHub Secrets";
            exit 1;
          fi
          ssh -i ~/.ssh/id_rsa -p "$DEPLOY_PORT" "$DEPLOY_USER@$DEPLOY_HOST" \
            "cd ~/WorldQuest && git checkout $DEPLOY_BRANCH && printf 'OPENAI_API_KEY=%s\n' \"$OPENAI_API_KEY\" > deploy/.env.prod && docker compose -f deploy/docker_compose.prod.yml up -d --build"
