services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: trivia
      POSTGRES_USER: trivia
      POSTGRES_PASSWORD: trivia
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: worldquest_backend
    environment:
      POSTGRES_DB: trivia
      POSTGRES_USER: trivia
      POSTGRES_PASSWORD: trivia
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DJANGO_ALLOWED_HOSTS: worldquest.davidhoerz.com
      DJANGO_DEBUG: "false"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - db
    expose:
      - "8000"
    command: ["/bin/sh", "-c", "python manage.py migrate && python manage.py load_countries && python manage.py runserver 0.0.0.0:8000"]

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile.prod
      args:
        VITE_API_BASE_URL: ""
    image: worldquest
    container_name: worldquest_frontend
    depends_on:
      - backend
    networks:
      - default
      - proxy
    expose:
      - "80"

volumes:
  db_data:

networks:
  proxy:
    external: true